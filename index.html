<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.ico" type="image/x-icon" />
    <title>Rama &ndash; Shortner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mx-auto text-light">Rama Shortner</span>
      </div>
    </nav>
    <!-- end Navbar -->

    <!-- main -->
    <main>
      <section class="wrapper container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-center pb-3">
                  Paste the URL to be shortened
                </h5>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control text-center my-3"
                    id="url"
                    placeholder="Enter the link here"
                  />
                  <div class="d-grid">
                    <button
                      type="submit"
                      class="btn btn-success"
                      id="btn-shortener"
                    >
                      Shortener
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="wrapper container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title text-center pb-3">
                  <label for="copy">Your shortened URL</label>
                </h5>
                <div class="d-flex">
                  <input
                    type="text"
                    class="form-control text-center me-2"
                    id="result"
                    disabled
                  />
                  <button
                    onclick="btnCopy()"
                    class="btn btn-outline-success"
                    id="copy"
                  >
                    Copy
                  </button>
                </div>
                <div class="note">
                  <p class="text-center pt-3">
                    If you want to shorten another link, please refresh the
                    page.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- end Main  -->

    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="copyright-text fixed-bottom">
            <p class="text-center">
              &copy; 2022 Rama Shortner. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
    <!-- end footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
